<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #3498db;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #container {
            margin-top: 50px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function generateTable() {
            // Get the input value
            var inputValue = document.getElementById('numberInput').value;

            // Validate if the input is a number
            if (isNaN(inputValue)) {
                alert('Please enter a valid number.');
                return;
            }

            // Generate the multiplication table
            var table = '';
            for (var i = 1; i <= 10; i++) {
                table += inputValue + ' x ' + i + ' = ' + (inputValue * i) + '\n';
            }

            // Display the result in the second textbox
            document.getElementById('result').innerText = table;
        }
    </script>
</head>
<body>

    <div id="container">
        <input type="text" id="numberInput" placeholder="Enter a number">
        <button onclick="generateTable()">Multiplication Table</button>
        <div id="result"></div>
    </div>

</body>
</html>
